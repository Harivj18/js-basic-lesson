<div>
    <form [formGroup]="bookForm">
        <fieldset>
            <div class="form-group">
                <label>Book Name</label>
                <input type="text" id="name" [value]="book.name"
                 formControlName="name" class="form-control"> 
                 <div class="help-block" *ngIf="name.invalid && name.touched">
                    <span *ngIf="name.errors?.['required']" class="text-danger">
                        Book Name is required
                    </span>
                    <span *ngIf="name.errors?.['minlength']" class="text-danger">
                        Book Name must be atleast char
                    </span>
                 </div>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="text" id="price" [value]="book.price"
                 formControlName="price" class="form-control"> 
            </div>
            <div class="form-group">
                <label>Author</label>
                <input type="text" id="author" [value]="book.author"
                 formControlName="author" class="form-control"> 
                 <div class="help-block" *ngIf="author.invalid && author.touched">
                    <span *ngIf="author.errors?.['required']" class="text-danger">
                        Book Name is required
                    </span>
                    <span *ngIf="author.errors?.['minlength']" class="text-danger">
                        Book Name must be atleast char
                    </span>
                 </div>
            </div>
            <div class="form-group">
                <label>can Buy</label>
                <input type="text" id="canBuy" [value]="book.canBuy"
                 formControlName="canBuy" class="form-control"> 
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" id="" [value]="book.description"
                 formControlName="description" class="form-control"> 
            </div>
            <div class="form-group">
                <label>Publish Date</label>
                <input type="text" id="publishdate" [value]="book.publishdate"
                 formControlName="publishdate" class="form-control"> 
            </div>
            <div class="form-group">
                <label>Discount</label>
                <input type="text" id="discount" [value]="book.discount"
                 formControlName="discount" class="form-control"> 
            </div>
            <div>
                <button class="btn btn-primary" (click)="onAddButton(bookForm.value)">Submit</button>
            </div>
        </fieldset>
    </form>
</div>
