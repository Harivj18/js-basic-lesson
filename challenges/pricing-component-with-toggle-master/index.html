<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Pricing Component </title>
  <link rel="stylesheet" href="./themes/style.css">
</head>
<body>
  <header>
    <h1>Our Pricing</h1>
    <img src="images/bg-top.svg" alt="bg-top" class="top">
    <img src="images/bg-bottom.svg" alt="bg-bottom" class="bottom">
    <div class="toggler">
      <span id="annually">Annually</span>
      <label class="toggle-switch__toggle">
        <input id="checkbox-toggle" type="checkbox" checked>
        <span class="toggle-switch__slider"></span>
      </label>
      <span id="monthly">Monthly</span>
    </div>
  </header>
  <!-- container -->
  <div class="container">
    <div class="card card-1">
      <h3>Basic</h3>
      <h2 class="card__amount card__amount--hidden">&dollar;199.99</h2>
      <h2 class="card__amount ">&dollar;19.99</h2> <div class="box storage">
        <h3>500 GB Storage</h3>
      </div>
      <div class="box users">
        <h3>2 Users Allowed</h3>
      </div>
      <div class="box send">
        <h3>Send up to 3 GB</h3>
      </div>
      <button class="learn">Learn More</button>
    </div>
    <div class="card card-2">
      <h3 class="professional">Professional</h3>
      <h2 class="card__amount card__amount--hidden">&dollar;249.99</h2>
      <h2 class="card__amount ">&dollar;24.99</h2> <div class="box storage">
        <h3>500 GB Storage</h3>
      </div>
      <div class="box users">
        <h3> 5 Users Allowed</h3>
      </div>
      <div class="box send">
        <h3>Send up to 10 GB</h3>
      </div>
      <button class="learn">Learn More</button>
    </div>
    <div class="card card-3">
      <h3>Master</h3>
      <h2 class="card__amount card__amount--hidden">&dollar;399.99</h2>
      <h2 class="card__amount ">&dollar;39.99</h2> <div class="box storage">
        <h3>500 GB Storage</h3>
      </div>
      <div class="box users">
        <h3> 10 Users Allowed</h3>
      </div>
      <div class="box send">
        <h3>Send up to 20 GB</h3>
      </div>
      <button class="learn">Learn More</button>
    </div>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
