<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="./themes/style.css" />
</head>

<body>
  <div class="container top-head-inline">
    <div class="logo">
      <img src="./images/logo.svg" alt="logo" />
    </div>
  </div>

  <div class="image-container">
    <img src="./images/hero-desktop.jpg" class="hero-desktop" alt="bg"/>
    <img src="./images/hero-mobile.jpg" class="hero-mobile" alt="bg"/>
  </div>

  <div class="container">
    <div class="content">
      <h1>
        <span class="text-pink">We're</span><span>Coming</span><span>Soon</span>
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>

      <form action="#" method="post">
        <div class="form-group">
          <input type="email" name="email" id="email" placeholder="Email Address" />
          <img src="./images/icon-error.svg" class="icon-error" alt="icon-error"/>
          <button type="button" id="submit">
            <img src="./images/icon-arrow.svg" alt="icon-arrow"/>
          </button>
        </div>
        <p class="text-error"></p>
      </form>
    </div>
  </div>

  
  <script src="./base.js"></script>
</body>

</html>
