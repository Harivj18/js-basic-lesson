<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./themes/style.css">
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="logo">
  </header>
  <div class="container">
    <div class="left-section">
      <div class="label">
        <label for="input">Bill</label>
      </div>
      <div class="input-container">
        <input type="number" placeholder="0.0" id="input">
        <img src="./images/icon-dollar.svg" alt="icon-dollar">
      </div>
      <div class="label">
        <label for="tips">Select Tip %</label>
      </div>
      <div class="btns-container">
        <button class="btn">5%</button>
        <button class="btn">10%</button>
        <button class="btn active">15%</button>
        <button class="btn">25%</button>
        <button class="btn">50%</button>
        <input type="number" placeholder="Custom" id="customTip" />
      </div>
      <div class="label">
        <label for="people">Number of People</label>
        <p id="error"></p>
      </div>
      <div class="people-container">
        <input type="number" placeholder="5" id="people">
        <img src="./images/icon-person.svg" alt="icon-person">
      </div>
    </div>
    <!-- end of left-section -->
    <div class="right-section">
      <div class="amount">
        <div class="info">
          <p>Tip Amount <br><span>/person</span></p>
          <div class="tipvalue">$ 5</div>
        </div>
        <div class="info">
          <p>Total <br><span>/person</span></p>
          <div class="tipvalue">$ 200</div>
        </div>
      </div>
      <button class="reset">RESET</button>
    </div>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
