<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="./themes/style.css" />
</head>
<body>
  <div class="container">
    <div class="top">
      <img src="images/logo.svg" alt="logo" class="logo" />
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form class="form">
        <input type="text" placeholder="Your email adress" class="notify"/>
        <button class="btn" type="submit">Notify Me</button>
      </form>
    </div>
    <div class="down">
      <p class="error"></p>
    </div>
    <div class="mid">
      <img src="images/illustration-dashboard.png" alt="illustration-dashboard" />
    </div>
    <div class="footer">
      <div class="social">
        <a href="#">
          <ion-icon name="logo-facebook" class="fb"></ion-icon>
        </a>
        <a href="#">
          <ion-icon name="logo-twitter" class="twitter"></ion-icon>
        </a>
        <a href="#">
          <ion-icon name="logo-instagram" class="insta"></ion-icon>
        </a>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="./script/script.js"></script>
</body>
</html>
