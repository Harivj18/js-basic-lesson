    <title>Variable Scope</title>
</head>
<body>
    <script type="text/javascript">
        var vglobal ='this is global';
        function scopeFunction () {
            alsoglobal = 'This is also global';
            var notglobal = 'This is private and scoped to the function';

            function subfunction () {
                console.log(`This is inside function : ${notglobal}`);
                stillglobal = 'no var keyword so this is global';
                var isPrivate = 'This is private subfunction';
            }
            subfunction ();
            //console.log(isPrivate);
        }
        console.log(vglobal);
        //console.log(alsoglobal);
        scopeFunction();
        console.log(alsoglobal);
        //console.log(notglobal);
        console.log(stillglobal);


    </script>
</body>
</html>
