<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript strict mode</title>
</head>
<body>
    <script>
        'use script'
        let cat = 'black';
        console.log(cat);

        let _manager = 'john';
        let $city = 'chennai';
        let $_$ = 400 ;
        console.log(`manager : ${_manager}`);
        console.log(`city : ${$city}`);
        console.log(`$_$ : ${$_$}`);

        // let #_$ = 400;
        // console.log(`#_$ : ${#_$}`);

        //camel case
        const iLovePizza =true;
        console.log(`iLovePizza : ${iLovePizza}`);
        //uppercamel case
        const ILoveToEat =false;
        console.log(`ILoveToEat : ${ILoveToEat}`);
        //snakecase
        const snake_case ='cool';
        console.log(`snake_case : ${snake_case}`);
        //kebab case not allowed in variables
        //const kebab-case-it-is ='hot';
        //console.log(`kebab : ${kebab-case-it-is}`);

        const dog ='golden retriever';
        console.log(`dog : ${dog}`);
        dog ='bull';
    </script>
</body>
</html>
